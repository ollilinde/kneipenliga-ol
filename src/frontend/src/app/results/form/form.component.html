<form [formGroup]="resultForm" (submit)="resultForm.valid && saveResult()">
  <div class=" match-wrapper">
    <div class="match">
      <div class="fifty-fifty">
        <fieldset>
          <label for="home-points">Eigene Tore</label>
          <input id="home-points" type="number" formControlName="homePoints1" name="home-points" required min="0"
            max="6" />
        </fieldset>
        <fieldset>
          <label for="guest-points">Tore Gegner</label>
          <input id="guest-points" type="number" name="guest-points" formControlName="guestPoints1" required min="0"
            max="6" />
        </fieldset>
      </div>
    </div>
  </div>
  <input type="submit" value="Ergebnis speichern" />
</form>
